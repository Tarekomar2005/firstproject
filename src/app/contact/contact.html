<section class="py-5 mb-3">
  <div class="container">
    <h2 class="fw-bold text-uppercase  text-center">Contact Section</h2>

<div class="d-flex justify-content-center align-items-center my-3">
        <div class="line me-3" ></div>
           <i class="fa-solid fa-star"></i>
        <div class="line ms-3" ></div>
        </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="userName" placeholder="userName">
            <label for="userName">userName</label>
          </div>

          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="userAge" placeholder="userAge">
            <label for="userAge">userAge</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="userEmail" placeholder="userEmail">
            <label for="userEmail">userEmail</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="userPassword" placeholder="userPassword">
            <label for="userPassword">userPassword</label>
          </div>

          <button type="submit" class="btn btn-success px-4">send Message</button>
        </form>
      </div>
    </div>
    
  </div>
</section>
